<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>

  </head>

  <body>
    
    <div id="app" style="position: absolute;left: 25%; top: 25%">
      <flippr link="https://github.com/r-mllr/Flippr" front-color="#8E43E8" >
        <template slot="front">
          <div>
            Flippr
          </div>
        </template>
        <template slot="back">
          <div :style="'padding: '+window.height/100+'px '+window.width/100+'px;'">
            <b>Flippr</b>:
            A small Vue-component for easily implementing flipping tiles
          </div>
        </template>
      </flippr>
      <flippr link="https://github.com/r-mllr/Flippr" front-color="#8E43E8" front-font-mult="8" :width="window.width/4" :height="window.height/3" back-font-mult="3">
        <template slot="front">
          <div>
            Flippr
          </div>
        </template>
        <template slot="back">
          <div :style="'padding: '+window.height/100+'px '+window.width/100+'px;'">
            <b>Flippr</b>:
            A small Vue-component for easily implementing flipping tiles
          </div>
        </template>
      </flippr>
    </div>
  


    <!-- include vue library and flippr component -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../src/flippr.js"></script>
    <script src="../src/app.js"></script>
  </body>

</html>
